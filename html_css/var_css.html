
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Vari√°veis CSS com Imagens</title>
    <style>
        :root {
            --cor-principal: #3498db;
            --fonte-principal: 'Arial', sans-serif;
            --tamanho-fonte: 16px;
            --imagem-fundo: url('https://via.placeholder.com/1920x1080.png?text=Imagem+de+Fundo');
        }

        body {
            background-color: var(--cor-principal);
            font-family: var(--fonte-principal);
            font-size: var(--tamanho-fonte);
            background-image: var(--imagem-fundo);
            background-size: cover;
            color: white;
            text-align: center;
            padding: 50px;
        }

        .tema-escuro {
            background-color: #2c3e50;
            color: white;
            --imagem-fundo: url('https://via.placeholder.com/1920x1080.png?text=Imagem+de+Fundo+Escuro');
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #e74c3c;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao meu site!</h1>
    <button class="tema-escuro">Ativar Tema Escuro</button>

    <script>
        const button = document.querySelector('.tema-escuro');

        button.addEventListener('click', () => {
            document.body.classList.toggle('tema-escuro');
        });
    </script>
</body>
</html>
